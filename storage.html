<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="language.js"></script>

    <h1>The Window Object</h1>
    <h2>The sessionStorage Object</h2>

    <a href="" onclick="setLanguage('#id')">id</a>
    <a href="" onclick="setLanguage('#en')">en</a>

    <p>Language is:</p>
    <p id="demo"></p>

    <script>
        console.log(sessionStorage.getItem("isIndonesian"));

        let isIndonesian = Boolean(sessionStorage.getItem("isIndonesian"))

        if (isIndonesian == true) {
            demo.textContent = language.id.greetings;
            console.log("halo");
        } else if (!isIndonesian) {
            demo.textContent = language.en.greetings;
            console.log("helo");
        }

        function setLanguage(lang) {
            if (lang === "#id") {
                sessionStorage.removeItem("isIndonesian");
                sessionStorage.setItem("isIndonesian", 1);
            } else {
                sessionStorage.removeItem("isIndonesian");
                // sessionStorage.setItem("isIndonesian", 0);
                // location.hash = "#en"
            }
            location.reload();
        }
    </script>
</body>

</html>
