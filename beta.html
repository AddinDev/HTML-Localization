    <a href="#en" onclick="changeLanguage('#en')" data-reload>English</a>

    </p>

    <script>

        if (typeof(Storage) !== "undefined") {
            if (sessionStorage.isIndonesianLanguage) {
                changeLanguage("#id");
            } else {
                changeLanguage("#en");
            }
        }     

        function changeLanguage(lang) {
            if (lang === "#id") {
                 sessionStorage.isIndonesianLanguage = true
            } else {
                sessionStorage.isIndonesianLanguage = false
            }
            location.hash = lang;
            location.reload();
